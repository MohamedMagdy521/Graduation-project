  <section class="newNav">

    <article>
      <div class="menu">
        <input id="menu--toggle"

        <label class="menu--toggle__trigger"
               for="menu--toggle"></label>
        <!-- /.menu--toggle__trigger -->
        <label class="menu--toggle__burger"
               for="menu--toggle"></label>
        <!-- /.menu--toggle__burger -->
  

          <ul class="menu__body">
            <li class="menu__body-element ">
              <a class="menu__body-link "
                routerLink="/user/profile"
                  >
                  Profile
              </a>
              <!-- /.menu__body-link -->
            </li>
            <!-- /.menu__body-element -->
            <li class="menu__body-element">
              <a class="menu__body-link "
              routerLink="/user/blog/list"
                  >
                  list blog
              </a>
            </li>
  
            <li class="menu__body-element">
              <a class="menu__body-link "
              routerLink="/user/blog/add"
                  >
                  BLOG
              </a>
            </li>
  
            <li class="menu__body-element">
              <a class="menu__body-link "
              routerLink="/user/auth/restpassword"
                  >
                  resetpassword
              </a>
            </li>
  
            <li class="menu__body-element">
              <a class="menu__body-link"
              routerLink="/user/auth/login"
                  >

              </a>
            </li>
  
            <li class="menu__body-element">

  <router-outlet></router-outlet>


  <footer [class.nav-open]="!IsMenuOpen">
    
    <div class="footer-wrapper jagged-edges-top">
      <div class="container">
        <form class="input-group row">
          <div class="d-flex col-3">
            <ng-select class="carBrands" [items]="CarBrand" [virtualScroll]="true" bindLabel="name" bindValue="id" placeholder="Select Car Brand"></ng-select>
          </div>
          <div class="d-flex col-3">
            <ng-select class="carBrands" [items]="CarModel" [virtualScroll]="true" bindLabel="name" bindValue="id" placeholder="Select Car Model"></ng-select>
          </div>
          <div class="d-flex col-3">
            <ng-select class="carBrands" [items]="CarPartName" [virtualScroll]="true" bindLabel="name" bindValue="id" placeholder="Select Part Name"></ng-select>
          </div>
          <button type="submit" class="ml-2 col-2 btn btn-success">Search</button>
        </form>
      </div>
    </div>
  </footer>
