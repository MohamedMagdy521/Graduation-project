<div class="pen-title">
    <h1>Reset Password</h1>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <img src="../../../../../assets/Images/forgot-password-icon.svg" alt="...">
        </div>


        <div class="col-lg-8">
            <div class="container">
                <div class="card"></div>
                <div class="card">
                    <h1 class="title">Verify Email !</h1>
                    <form>
                        <div class="input-container">
                            <input type="#{type}" id="#{label}" required="required" />
                            <label for="#{label}">Email Address...</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button class="btn"><span>Confirm</span></button>
                        </div>
                    </form>
                </div>
                <div class="card alt">
                    <div class="toggle"></div>
                    <h1 class="title">Set password<div class="close"></div>
                    </h1>
                    <form>
                        <div class="input-container">
                            <input type="#{type}" id="#{label}" required="required" />
                            <label for="#{label}">Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="input-container">
                            <input type="#{type}" id="#{label}" required="required" />
                            <label for="#{label}">Confirm Password</label>
                            <div class="bar"></div>
                        </div>
                        <div class="button-container">
                            <button><span>Submit</span></button>
                        </div>
                    </form>
                </div>

            </div>
        </div>




        
    </div>
</div>
