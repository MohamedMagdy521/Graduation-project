<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reset Password</title>
</head>

<body>

    <div class="pen-title">
        <h1>Reset Password</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="forgot-password-icon.svg" alt="...">
            </div>


            <div class="col-lg-8">
                <div class="container">
                    <div class="card"></div>
                    <div class="card">
                        <h1 class="title">Verify Email !</h1>
                        <form>
                            <div class="input-container">
                                <input type="#{type}" id="#{label}" required="required" />
                                <label for="#{label}">Email Address...</label>
                                <div class="bar"></div>
                            </div>
                            <div class="button-container">
                                <button class="btn"><span>Confirm</span></button>
                            </div>
                        </form>
                    </div>
                    <div class="card alt">
                        <div class="toggle"></div>
                        <h1 class="title">Set password<div class="close"></div>
                        </h1>
                        <form>
                            <div class="input-container">
                                <input type="#{type}" id="#{label}" required="required" />
                                <label for="#{label}">Password</label>
                                <div class="bar"></div>
                            </div>
                            <div class="input-container">
                                <input type="#{type}" id="#{label}" required="required" />
                                <label for="#{label}">Confirm Password</label>
                                <div class="bar"></div>
                            </div>
                            <div class="button-container">
                                <button><span>Submit</span></button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>




            
        </div>
    </div>

    <script>
        $(".btn").on("click", function () {
            $(".container").stop().addClass("active");
        });

        $(".close").on("click", function () {
            $(".container").stop().removeClass("active");
        });
    </script>

</body>

</html>
